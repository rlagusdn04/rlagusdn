  <script>
    // 메뉴 버튼/사이드바 동작
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      if (sidebar.classList.contains('open')) {
        menuBtn.style.display = 'none';
      }
    });
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && e.target !== menuBtn) {
        sidebar.classList.remove('open');
        menuBtn.style.display = 'block';
      }
    });
    sidebar.addEventListener('click', (e) => {
      e.stopPropagation();
    });
    // 시계: 시/분/초까지 표시, 사이드바와 화면에 각각 표시
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      h = h < 10 ? '0'+h : h;
      m = m < 10 ? '0'+m : m;
      s = s < 10 ? '0'+s : s;
      document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
      document.getElementById('sidebar-time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
    // 시간 폰트 랜덤 변경
    const timeFonts = [
      'Segoe UI', 'Noto Sans KR', 'Montserrat', 'Nanum Gothic', 'Orbitron', 'Do Hyeon', 'Jua', 'Black Han Sans', 'Gugi', 'Sunflower', 'Poor Story', 'East Sea Dokdo', 'Diphylleia', 'Gamja Flower', 'Indie Flower', 'cursive'
    ];
    function randomFont() {
      return timeFonts[Math.floor(Math.random() * timeFonts.length)];
    }
    function updateTimeFont() {
      const font = randomFont();
      document.getElementById('current-time').style.fontFamily = font;
      document.getElementById('sidebar-time').style.fontFamily = font;
    }
    setInterval(updateTimeFont, 2000);
    updateTimeFont();
    // 음악 리스트 및 셔플/제목 표시 기능 추가
    const musicList = [
      {title: 'Heart', src: 'Music/Heart.mp3'},
      {title: 'ame', src: 'Music/ame.mp3'},
      {title: 'La nuit', src: 'Music/La nuit.mp3'},
      {title: 'Time to Start Another Day', src: 'Music/Time to Start Another Day.mp3'},
      {title: 'Triste', src: 'Music/Triste.mp3'},
      {title: 'watercity', src: 'Music/watercity.mp3'}
    ];
    let currentMusicIdx = 3; // Time to Start Another Day
    const sidebarAudio = document.getElementById('sidebar-audio-player');
    const sidebarMusicTitle = document.getElementById('sidebar-music-title');
    function updateMusicInfo() {
      sidebarMusicTitle.textContent = musicList[currentMusicIdx].title;
      sidebarAudio.src = musicList[currentMusicIdx].src;
    }
    sidebarMusicTitle.addEventListener('click', () => {
      let nextIdx;
      do {
        nextIdx = Math.floor(Math.random() * musicList.length);
      } while (nextIdx === currentMusicIdx && musicList.length > 1);
      currentMusicIdx = nextIdx;
      updateMusicInfo();
      sidebarAudio.play();
    });
    updateMusicInfo();
    // 음악 컨트롤 기능 (사이드바, 토글/볼륨)
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const sidebarVolDown = document.getElementById('sidebar-vol-down');
    const sidebarVolUp = document.getElementById('sidebar-vol-up');
    const sidebarVolValue = document.getElementById('sidebar-vol-value');
    // 기본 볼륨 50%
    sidebarAudio.volume = 0.5;
    let isPlaying = false;
    function updateToggleBtn() {
      sidebarToggleBtn.textContent = '';
      sidebarToggleBtn.style.background = isPlaying ? '#222' : '#bbb';
    }
    function updateVolValue() {
      sidebarVolValue.textContent = Math.round(sidebarAudio.volume * 100) + '%';
    }
    sidebarToggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        sidebarAudio.pause();
      } else {
        sidebarAudio.play();
      }
    });
    sidebarAudio.addEventListener('play', () => {
      isPlaying = true;
      updateToggleBtn();
    });
    sidebarAudio.addEventListener('pause', () => {
      isPlaying = false;
      updateToggleBtn();
    });
    sidebarVolDown.addEventListener('click', () => {
      sidebarAudio.volume = Math.max(0, Math.round((sidebarAudio.volume - 0.1)*10)/10);
      updateVolValue();
    });
    sidebarVolUp.addEventListener('click', () => {
      sidebarAudio.volume = Math.min(1, Math.round((sidebarAudio.volume + 0.1)*10)/10);
      updateVolValue();
    });
    updateToggleBtn();
    updateVolValue();
    // 자료 카드 스크롤 시 active 애니메이션 적용
    function updateActiveCard() {
      const section = document.getElementById('content-section');
      const cards = section.querySelectorAll('.content-card');
      const sectionRect = section.getBoundingClientRect();
      let minDiff = Infinity, activeIdx = 0;
      cards.forEach((card, idx) => {
        const rect = card.getBoundingClientRect();
        const diff = Math.abs((rect.left + rect.right) / 2 - (sectionRect.left + sectionRect.right) / 2);
        if (diff < minDiff) {
          minDiff = diff;
          activeIdx = idx;
        }
      });
      cards.forEach((card, idx) => {
        if (idx === activeIdx) card.classList.add('active');
        else card.classList.remove('active');
      });
    }
    const contentSection = document.getElementById('content-section');
    contentSection.addEventListener('scroll', () => {
      window.requestAnimationFrame(updateActiveCard);
    });
    window.addEventListener('resize', updateActiveCard);
    window.addEventListener('DOMContentLoaded', updateActiveCard);
    // 마우스 드래그/터치로 좌우 스크롤
    let isDown = false;
    let startX, scrollLeft;
    contentSection.addEventListener('mousedown', (e) => {
      isDown = true;
      contentSection.classList.add('dragging');
      startX = e.pageX - contentSection.offsetLeft;
      scrollLeft = contentSection.scrollLeft;
    });
    contentSection.addEventListener('mouseleave', () => {
      isDown = false;
      contentSection.classList.remove('dragging');
    });
    contentSection.addEventListener('mouseup', () => {
      isDown = false;
      contentSection.classList.remove('dragging');
    });
    contentSection.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - contentSection.offsetLeft;
      const walk = (x - startX) * 1.2; // 스크롤 속도 조절
      contentSection.scrollLeft = scrollLeft - walk;
    });
    // 터치 지원
    let touchStartX = 0, touchScrollLeft = 0;
    contentSection.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].pageX;
      touchScrollLeft = contentSection.scrollLeft;
    });
    contentSection.addEventListener('touchmove', (e) => {
      const x = e.touches[0].pageX;
      const walk = (x - touchStartX) * 1.2;
      contentSection.scrollLeft = touchScrollLeft - walk;
    });
    // 자동재생 시도
    setTimeout(() => {
      sidebarAudio.play().catch(()=>{});
    }, 300);
    // 자료 카드 클릭 시 옆 카드로 부드럽게 이동
    const cards = contentSection.querySelectorAll('.content-card');
    cards.forEach((card, idx) => {
      card.addEventListener('click', () => {
        const nextIdx = idx + 1 < cards.length ? idx + 1 : 0;
        const nextCard = cards[nextIdx];
        nextCard.scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
      });
    });
  </script>
