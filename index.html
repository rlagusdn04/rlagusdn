<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">Title</h1>
    <div class="options">
      <a href="game.html" class="option-btn">🎮 Game 시작</a>
      <a href="https://github.com/rlagusdn04" class="option-btn" target="_blank">🔗 GitHub 이동</a>
    </div>
  </div>

  <!-- 왼쪽 상단 메뉴 버튼 -->
  <button id="menu-btn" class="menu-btn">☰</button>
  <!-- 사이드바(탭) -->
  <nav id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <div id="sidebar-time" class="neon-time sidebar-time"></div>
      <div class="sidebar-music-card">
        <h3 class="sidebar-music-title">🎵 Music Player</h3>
        <div class="sidebar-music-player">
          <span class="sidebar-music-info">Unwaved Heart</span>
          <div class="sidebar-music-controls">
            <button class="sidebar-play-btn">▶️</button>
            <button class="sidebar-pause-btn">⏸️</button>
            <input type="range" class="sidebar-volume-bar" min="0" max="1" step="0.01" value="1">
          </div>
          <audio class="sidebar-audio-player" src="Music/Heart.mp3"></audio>
        </div>
      </div>
    </div>
  </nav>
  <div id="current-time" class="neon-time" style="left:30px; top:30px; right:auto; position:fixed;"></div>
  <!-- canvas 캐릭터 애니메이션 -->
  <canvas id="mouseCanvas" width="600" height="600"></canvas>
  <script src="main.js"></script>
  <script>
    // 메뉴 버튼/사이드바 동작
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    // 사이드바 바깥 클릭 시 닫힘
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && e.target !== menuBtn) {
        sidebar.classList.remove('open');
      }
    });
    // 시계: 시/분/초까지 표시, 사이드바와 화면에 각각 표시
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      h = h < 10 ? '0'+h : h;
      m = m < 10 ? '0'+m : m;
      s = s < 10 ? '0'+s : s;
      document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
      document.getElementById('sidebar-time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
    // 음악 컨트롤 기능 (사이드바)
    const sidebarAudio = document.querySelector('.sidebar-audio-player');
    const sidebarPlayBtn = document.querySelector('.sidebar-play-btn');
    const sidebarPauseBtn = document.querySelector('.sidebar-pause-btn');
    const sidebarVolumeBar = document.querySelector('.sidebar-volume-bar');
    sidebarPlayBtn.addEventListener('click', () => sidebarAudio.play());
    sidebarPauseBtn.addEventListener('click', () => sidebarAudio.pause());
    sidebarVolumeBar.addEventListener('input', () => sidebarAudio.volume = sidebarVolumeBar.value);
  </script>

  <!-- ABOUT ME는 Classic만 남김 -->
  <section id="about-section">
    <div class="about-card concept1">
      <div class="profile-img">
        <img src="assets/profile.jpg" alt="프로필 이미지">
      </div>
      <div class="profile-info">
        <h2>ABOUT ME - Classic</h2>
        <ul>
          <li><strong>이름:</strong> 김현우</li>
          <li><strong>생년월일:</strong> 2004.12.28</li>
          <li><strong>연락처:</strong> 010-6756-2344</li>
          <li><strong>이메일:</strong> rlagusdn04@korea.ac.kr</li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
