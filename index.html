<body>
  <div class="container">
    <h1 class="main-title">Title</h1>

      <a href="game.html" class="option-btn">🎮 Game 시작</a>
      <a href="https://github.com/rlagusdn04" class="option-btn" target="_blank">🔗 GitHub 이동</a>
    </div>

  <div id="current-time" class="neon-time" style="left:30px; top:30px; right:auto; position:fixed;"></div>
  <!-- canvas 캐릭터 애니메이션 -->
  <canvas id="mouseCanvas" width="600" height="600"></canvas>
  <script src="main.js"></script>
  <script>
    // 시계: 시/분/초까지 표시, 왼쪽 상단 고정
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      h = h < 10 ? '0'+h : h;
      m = m < 10 ? '0'+m : m;
      s = s < 10 ? '0'+s : s;
      document.getElementById('current-time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- MUSIC 화면 (음악 관련 모든 기능) -->
  <section id="music-section" style="margin-top: 60vh; min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="music-card concept-music">
      <h2 class="music-title">🎵 Music Player</h2>
      <div class="music-player">
        <span class="music-info" id="info-player1">Unwaved Heart</span>
        <div class="music-controls" id="controls-player1" style="display:flex; margin-top:18px;">
          <button class="play-btn">▶️</button>
          <button class="pause-btn">⏸️</button>
          <input type="range" class="volume-bar" min="0" max="1" step="0.01" value="1">
        </div>
        <audio class="audio-player" id="player1" src="Music/Heart.mp3"></audio>
      </div>
    </div>
  </section>
  <script>
    // 음악 컨트롤 기능 (고정 곡, 소리 조절만 가능)
    document.querySelectorAll('.music-player').forEach(mp => {
      const audio = mp.querySelector('.audio-player');
      const playBtn = mp.querySelector('.play-btn');
      const pauseBtn = mp.querySelector('.pause-btn');
      const volumeBar = mp.querySelector('.volume-bar');
      if (!audio) return;
      playBtn.addEventListener('click', () => audio.play());
      pauseBtn.addEventListener('click', () => audio.pause());
      volumeBar.addEventListener('input', () => audio.volume = volumeBar.value);
    });
  </script>
