<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>조용한 호숫가 낚시</title>
  <link rel="stylesheet" href="fishing.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body class="fishing-bg night">
  <div class="fishing-container">
    <header class="fishing-header">
      <span class="emoji">🎣</span>
      <div id="fishing-stars">별가루: 0</div>
      <button class="btn" onclick="window.location.href='index.html'">메인으로</button>
    </header>
    <main>
      <div class="lake-area" style="height:340px;">
        <div class="lake-bg"></div>
        <div id="float" class="float"></div>
        <div id="fish-anim" class="fish-anim"></div>
      </div>
      <div class="fishing-controls">
        <button id="cast-btn" class="btn">찌 드리우기</button>
        <button id="catch-btn" class="btn hidden">낚아채기</button>
      </div>
      <div class="fishing-info">
        <div id="catch-result"></div>
        <div id="fishing-reward"></div>
      </div>
      <div class="fishing-bottom-panel">
        <div id="fish-counts"></div>
        <button class="btn" id="sell-fish">물고기 판매</button>
        <button class="btn" id="upgrade-rod">낚싯대 업그레이드</button>
      </div>
    </main>
    <aside>
      <div class="fishing-album"></div>
      <div class="fishing-ranking"></div>
      <div id="star-balance" style="margin-top:10px; font-weight:bold;">별가루 잔고: 0</div>
      <div id="donate-ui" style="margin-top:6px;">
        <input type="number" id="donate-amount" min="1" placeholder="기부할 별가루" style="width:90px;">
        <button class="btn" id="donate-btn">기부하기</button>
      </div>
    </aside>
  </div>
  <script src="fishing.js"></script>
</body>
</html>
