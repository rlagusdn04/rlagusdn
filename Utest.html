<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유사도 테스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="main-container">
    <h1>:)</h1>
    <div id="progress" style="margin-bottom:12px; font-weight:bold; color:#4fc3f7;"></div>
    <div id="question-box">
      <p id="question-text">질문을 불러오는 중...</p>
      <div class="options" id="options-container"></div>
      <div id="progress"></div>
    </div>
    <div id="result-box" style="display:none;">
      <div class="result-card">
        <h2 id="result-title">결과</h2>
        <p id="result-score"></p>
        <div class="options">
          <button id="retry-btn" class="option-btn">다시하기</button>
          <button id="go-title-btn" class="option-btn">홈으로</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 왼쪽 상단 메뉴 버튼 -->
  <button id="menu-btn" class="menu-btn">☰</button>
  <!-- 사이드바(탭) -->
  <nav id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <div id="sidebar-time" class="neon-time sidebar-time" style="position:absolute; left:60px; top:24px; font-size:1.1rem; min-width:60px;"></div>
      <div style="height: 60px;"></div>
      <div class="sidebar-music-card">
        <div class="sidebar-music-player">
          <span class="sidebar-music-info" id="sidebar-music-title" style="cursor:pointer;">Unwaved Heart</span>
          <div class="sidebar-music-controls">
            <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" aria-label="재생/정지" style="background:#111; color:#fff; border-radius:50%; width:38px; height:38px; font-size:1.3rem; display:flex; align-items:center; justify-content:center; border:none;"></button>
            <button class="sidebar-vol-btn" id="sidebar-vol-down" style="background:#fff; color:#111; border-radius:50%; width:32px; height:32px; font-size:1.1rem; border:1px solid #ddd; margin-left:10px;">-</button>
            <span id="sidebar-vol-value" style="margin:0 6px; font-size:1.05rem; color:#222; min-width:32px; display:inline-block; text-align:center;">50%</span>
            <button class="sidebar-vol-btn" id="sidebar-vol-up" style="background:#fff; color:#111; border-radius:50%; width:32px; height:32px; font-size:1.1rem; border:1px solid #ddd; margin-left:4px;">+</button>
          </div>
          <audio class="sidebar-audio-player" id="sidebar-audio-player" src="../Music/Heart.mp3"></audio>
        </div>
      </div>
    </div>
  </nav>
  <div id="current-time" class="neon-time" style="left:30px; top:30px; right:auto; position:fixed;"></div>

  <canvas id="mouseCanvas" width="600" height="600"></canvas>
  <script src="Utest.js"></script>
</body>
</html>
