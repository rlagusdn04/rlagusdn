<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별빛 온실 가꾸기</title>
  <link rel="stylesheet" href="garden-starlight.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body class="garden-bg night">
  <div class="garden-container">
    <header class="garden-header">
      <h1>�� 별빛 온실</h1>
      <div class="subtitle">랭킹 시스템은 기부된 별가루를 기준으로 합니다.</div>
      <button class="btn" onclick="window.location.href='index.html'">메인으로</button>
    </header>
    <section class="starlight-garden-section">
      <div class="starlight-garden" id="starlight-garden">
        <!-- 원형 유리 돔(온실) 땅들이 JS로 배치됨 -->
      </div>
      <div class="starlight-side-panel">
        <div class="starlight-inventory">
          <h3>내 인벤토리</h3>
          <div id="inventory-seeds">씨앗: 0</div>
          <div id="inventory-stars">별가루: 0</div>
        </div>
        <div class="starlight-shop">
          <h3>상점</h3>
          <button class="btn" id="buy-seed">씨앗 구매 (10별가루)</button>
          <button class="btn" id="buy-plot">온실 땅 구매 (100별가루)</button>
        </div>
        <div class="starlight-donate">
          <h3>별빛 기부</h3>
          <button class="btn" id="donate-stars">별가루 기부</button>
        </div>
      </div>
    </section>
  </div>
  <script src="garden-starlight.js"></script>
</body>
</html>
